<div class="row" style="margin: .5em; ">
    <!--Two way binding this input field to a variable called input in pokedex.component.ts-->
    <!--In order to use ngModel I need to import the FormsModule in app.module.ts-->
    <input class="col-lg-3" type="number" [(ngModel)]="input"/>
    <!--Event binding on this button to call the getPoke() function in pokedex.component.ts-->
    <button class="btn btn-dark " (click)="getPoke()">Choose your Pokemon</button>
</div>

<!-- I want to make a table to hold the information of the Pokemon Observable I gather -->
<table class = "table table-dark"> <!--BEN DON'T FORGET TO DO AN NGIF******************-->
    <thead>
        <th scope="col-lg-3">Name</th>
        <th scope="col-lg-3">Type</th>
        <th scope="col-lg-3">Sprite</th>
    </thead>

    <!-- This data will be based on the Pokemon observable we get -->
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
